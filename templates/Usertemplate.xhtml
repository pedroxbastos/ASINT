<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

    <style>
        div.background {
            background-color: #00FFFF;
        }
    </style>
    <title>Administrator browser</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


<div class="background" id="authenticate">{{session.username}}</div>
<div class="background" id="name">{{session.name}}</div>
<div class="background" id="locationspot">Getting coordinates...</div>
<div class="background" id="curr_building">Getting building...</div>
<div class="background" id="serverresp">(Server response)</div>
<div class="background" id="range">Current Range is 30m.</div>
<div class="background" id="in_build">TODO: users in the same building.</div>
<div class="background" id="in_range">TODO: users in the messaging range.</div>

<h2>Commands</h2>
<input type="text" name="" size="20" id="Range" />
<input type="submit" value="New Range"  id="DefineRange"> Default value for range is 30m (i.e: the building you are in)</input>
<p></p>
<input type="text" name="" size="20" id="Messagetosend" />
<input type="submit" value="Send"  id="Sendbutton"/>
<p></p>
<button type="button" id="Recvbutton">Receive Messages</button>
<div id="fieldMsg">(Messages will be here)</div>
<form action ="/User/Logout" id="LogoutForm"  method = 'post'>
   <button type ="submit" id="ButtonLogout" value="Logout">Logout</button>
</form>




<script>
 //<![CDATA[

    geoLocal();
    var periodiclocal = setInterval(geoLocal,60000);
    var x = document.getElementById("locationspot");
    function geoLocal() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
            navigator.geolocation.getCurrentPosition(postLocation);
            navigator.geolocation.getCurrentPosition(getCurrBuilding);
        } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
        }
    }
    function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
    }
    function getCurrBuilding(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        $.ajax({
            url:"/GetBuilding/" + lat +"/" + lon,
            success : function( response) {
                if (response['building'] != null){
                    $("#curr_building").text("You are currently in " + response['building'] + " in campus "+ response['campus']);
                }
                if (response['building'] == null){
                    $("#curr_building").text("You are currently not in one of the available buildings");
                }
            },
            error : function(){
                $("#curr_building").text("Getting your building...");
            }
        });
    }

    function postLocation(position){
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var result = document.getElementById("serverresp");
        var authname = document.getElementById("authenticate");
        postData = {"name": authname.innerHTML, "location":[lat,lon]};

        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:5000/API/User/PostmyLocation",
            contentType: "application/json; charset=utf-8",
            data:JSON.stringify(postData),
            dataType: 'json',
            success: function (response) {
                $("#serverresp").text(response[0]["result"]);
            }
        })
    }
    $( document ).ready(function() {
        $( "#Sendbutton" ).click(function( event ) {
            var authname = document.getElementById("authenticate").innerHTML;
            console.log("click");
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/API/User/SendBroadMsg/"+authname,
                dataType: "json",
                contentType: "application/json",
                data: '{"name":"' + authname + '","Message":"' + $("#Messagetosend").val() + '"}',
                success: function (data) {
                    console.log(data);
                }
            });
        });

        $( "#LogoutForm" ).submit(function ( event ) {
            $.ajax({
                type: "GET",
                dataType : "jsonp",
                url: "https://fenix.tecnico.ulisboa.pt/logout",
            });
            alert("You have been logged out!");
        });

        $( "#Recvbutton" ).click(function( event ) {
            var authname = document.getElementById("authenticate").innerHTML;
            console.log("click");
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:5000/API/User/RecvMsg/"+authname,
                dataType: "json",
                contentType: "application/json",
                success: function (data) {
                    console.log(data);
                    s = "<ol>";
                    //for (var i = 0, len = data.length; i < len; i++) {
                    //    s += "<li>";
                    //    s += data[i];
                    //    s += "</li>";
                    //}
                    s="Messages Received:"
                    for (var key in data) {
                        if (data.hasOwnProperty(key)) {
                            console.log(key + " -> " + data[key]);
                            for (var i = 0, len = data[key].length; i < len; i++) {
                                s += "<li>";
                                s += data[key][i]
                                s += "</li>";
                            }
                        }
                    }
                    s += "</ol>";
                    $("#fieldMsg").html(s);
                }
            });
        });

        $( "#DefineRange" ).click(function( event ) {
            var authname = document.getElementById("authenticate").innerHTML;
            console.log("click");
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:5000/API/User/DefineRange/"+authname,
                dataType: "json",
                contentType: "application/json",
                data: '{"name":"' + authname + '","Range":"' + $("#Range").val() + '"}',
                success: function (data) {
                    $("#range").text("Current Range is "+$("#Range").val() +"m.");
                },
                error: function(xhr){
                    console.log(xhr);
                }
            });
        });
    });
 //]]>
</script>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

    <style>
        div.background {
            background-color: #00FFFF;
        }
    </style>
    <title>ASINT project homepage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>


<h2>IST Distributed Message App</h2>
{% if session.logged_in %}
    <h3> Welcome {{session.name}} - {{session.username}}</h3>
    <form action="/User/Mainpage" method="post">
            <button type="submit" id="btn">Go to your Mainpage</button>
    </form>


{% else %}
    <h3>Please login with your istID.</h3>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      <li>{{ messages[0] }}</li>
    </ul>
  {% endif %}
{% endwith %}

    <form action="/User/Login" method="get">
        LoginId:    <input type="text" name="LoginId"><br></br>
        <input type="submit" value="Login"></input>
    </form>
{% endif %}



</body>


</html>
